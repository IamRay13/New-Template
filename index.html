<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Request UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Request Template</h1>
        <label for="requestType">Select Request Type:</label>
        <select id="requestType">
            <option value="">--Select--</option>
            <option value="fax">Fax and emails</option>
            <option value="scheduling">Scheduling</option>
        </select>

        <div id="faxOptions" class="hidden">
            <label for="faxDocument">Select Template:</label>
            <select id="faxDocument">
                <option value="">--Select--</option>
                <option value="swo">SWO</option>
                <option value="cmn">CMN</option>
                <option value="6mwt">6MWT</option>
                <option value="tss">TSS</option>
                <option value="pocRx">POC Rx</option>
                <option value="ftouch">First Touch</option>
                 <option value="order">Order note</option>
                <option value="template">Template</option>
                <option value="ono">ONO</option>
                 <option value="availability">POC Availability</option>
                
            </select>
            <textarea id="faxText" rows="10" placeholder="Your text here..."></textarea>
        </div>

        <div id="schedulingOptions" class="hidden">
            <label for="schedulingDocument">Select Document:</label>
            <select id="schedulingDocument">
                <option value="">--Select--</option>
                <option value="medicare">Medicare</option>
                <option value="nonMedicare">Non-Medicare</option>
            </select>
            <textarea id="schedulingText" rows="10" placeholder="Your text here..."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
